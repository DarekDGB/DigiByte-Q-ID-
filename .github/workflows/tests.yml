name: tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          # Ensure pytest/pytest-cov are always present on the runner.
          # Prefer [test] extras for CI determinism; fall back to [dev] if that's what your project defines.
          python -m pip install -e ".[test]"

      - name: Run tests (coverage >= 90%)
        run: |
          python -m pytest --cov=qid --cov-report=term-missing --cov-fail-under=90 -q
